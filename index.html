<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Datainversiones.com — Curva de LECAPs y Rendimientos</title>
  <meta name="description" content="Análisis interactivo de la curva de rendimiento de LECAPs en el mercado argentino. Datos, TIR y filtros en tiempo real." />
  
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/app.css">
  <style>
    #lecaps-chart-container {
        position: relative;
        height: 400px;
        width: 100%;
    }
    .invalid-row {
        background-color: #ffebee !important;
        text-decoration: line-through;
    }
  </style>
</head>
<body>

  <div class="container">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Curva de Rendimiento de LECAPs</h1>
        <a href="admin.html" class="btn secondary">Panel Admin</a>
    </header>

    <div class="card">
        <h2>Curva de Rendimientos (TIR vs. Días)</h2>
        <div id="lecaps-chart-container">
            <canvas id="lecaps-chart"></canvas>
        </div>
    </div>

    <div class="card">
        <h2>Tabla de Instrumentos</h2>
        <!-- Add filters here later -->
        <div style="overflow-x: auto;">
            <table id="lecaps-table">
                <thead>
                    <tr>
                        <th data-key="ticker">Ticker</th>
                        <th data-key="emision">Emisión</th>
                        <th data-key="vencimiento">Vencimiento</th>
                        <th data-key="dias_al_vto">Días</th>
                        <th data-key="tem">TEM</th>
                        <th data-key="fv">FV</th>
                        <th data-key="precio_base">Precio (Fuente)</th>
                        <th data-key="comision_pct">Comisión</th>
                        <th data-key="dm_pct">DM</th>
                        <th data-key="precio_neto">Precio Neto</th>
                        <th data-key="tir_em">TIR EM</th>
                        <th data-key="tir_ea">TIR EA</th>
                        <th data-key="stale">Stale</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas generadas por JS -->
                </tbody>
            </table>
        </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script type="module" src="app-lecaps.js"></script>
</body>
</html>
